{% extends 'base/jumbotron.html' %}

{% load quiz %}


{% block jumbotron %}
  <div id="current-char" class="quiz-char"></div>

  <br /><br /><br />
  <div class="quiz-char" id="form-wrapper">
  <form>
    <div class="col-lg-5">&nbsp;</div><div class="form-group col-lg-2">
      <input type="text" name="user-input" id="user-input" class="form-control" placeholder="romaji" autofocus />
      <button class="btn btn-primary" onclick="check_answer(); return false;">Submit</button>
    </div><div class="col-lg-5">&nbsp;</div>
    <input type="hidden" id="correct-answer" name="correct-answer" />
    <input type="hidden" id="alternate-answer" name="alternate-answer" />
  </form>
  </div>
{% endblock %}


{% block content %}
  <div id="answer-tracker" class="row"></div>
{% endblock %}


{% block contentjs %}
{# run queryset through template tag to generate js array #}
{% make_quiz_js chars kana %}
{# quiz logic #}
{% load static %}
<script src="{% static 'kana/js/quiz_logic.js' %}" type="text/javascript"></script>
{% endblock %}
